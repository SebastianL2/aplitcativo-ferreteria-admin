<app-sidebar></app-sidebar>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">

            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      Módulo
                    </h6>

                    <!-- Title -->
                    <h1 class="header-title">
                        Cupones
                    </h1>

                  </div>
                </div> <!-- / .row -->
      
              </div>
            </div>

            <!-- Alert -->


            <ng-container *ngIf="!load_data">
                  <!-- Card -->
                <form *ngIf="cupon!=undefined" #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                  <div class="card">
                    <div class="card-header">
      
                      <!-- Title -->
                      <h4 class="card-header-title">
                        Registro de un nuevo producto
                      </h4>
      
                    </div>
      
                    <ng-container *ngIf="!load_data">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Código (*)</label>
                                                <input type="text" required class="form-control" placeholder="Código del cupón" name="codigo" [(ngModel)]="cupon.codigo">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Tipo (*)</label>
                                                <select  class="form-control custom-select" id="select-input" required name="disponibilidad" [(ngModel)]="cupon.disponibilidad">
                                                  <option value="" selected disabled>Seleccionar</option>
                                                  <option value="Peru">Peru</option>
                                                  <option value="Exterior">Exterior</option>
                                        
                                              </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                              <div class="form-group">
                                                  <label for="exampleInputEmail1">Canjes (*)</label>
                                                  <input type="number" class="form-control" required placeholder="Número de canjes" name="limite" [(ngModel)]="cupon.limite">
                                              </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-4">
                                          <div class="form-group">
                                              <label for="exampleInputEmail1">Tipo descuento (*)</label>
                                              <select class="form-control custom-select" id="select-input" required name="tipo" [(ngModel)]="cupon.tipo">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option value="Porcentaje">Porcentaje</option>
                                                  <option value="Valor fijo">Valor fijo</option>
                                            </select>
                                          </div>
                                      </div>
                                      <div class="col-4">
                                          <label for="validationCustom01" class="form-label">
                                              Valor
                                          </label>
                                          <input class="form-control" type="number" placeholder="Valor del descuento" required name="valor" [(ngModel)]="cupon.valor">
                                      </div>
                                    </div>
                                </div>
                              
                              
                            </div>
                          </div>
                          <div class="card-footer">
            
                              <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/cupones']" routerLinkActive="router-link-active" >Regresar</a>
                              <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Actualizar</button>
                                              
                              <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                  Actualizando...
                              </button>
            
                              
                          </div>
                    </ng-container>
                    <ng-container *ngIf="load_data">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-12 text-center">
                              <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-container>
                  </div>
                </form>
                <ng-container  *ngIf="cupon == undefined">
                  <div class="card">
                    <div class="card-body">
                      <div class="row justify-content-center">
                        <div class="col-12 col-md-5 col-xl-4 my-5">
                          
                          <div class="text-center">
                          
                            <!-- Preheading -->
                            <h6 class="text-uppercase text-muted mb-4">
                              404 error
                            </h6>
                
                            <!-- Heading -->
                            <h1 class="display-4 mb-3">
                              There’s no page here 😭
                            </h1>
                
                            <!-- Subheading -->
                            <p class="text-muted mb-4">
                              Looks like you ended up here by accident? 
                            </p>
                
                            <!-- Button -->
                            <a [routerLink]="['/cupones']"  class="btn btn-lg btn-primary">
                              Regresar a cupones
                            </a>
                          
                          </div>
                
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="load_data">
              <div class="card">
                <div class="card-body">
                    <div class="row">
                      <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden"></span>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </ng-container>
            
              

          </div>
        </div> <!-- / .row -->
      </div>
</div>
